<div class="container">
    <div class="row">
        <div class="col" *ngFor="let producto of productos.productos">
            <div class="card" style="width: 18rem; margin-top: 10px;margin-bottom: 10px">
                <img src="assets/img/instrumentos/{{producto.nombre+'.jfif'}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{producto.nombre ? producto.nombre : "Sin nombre"}}</h5>
                    <p class="card-text">{{producto.descripcion ? producto.descripcion : "Sin descripcion"}}</p>
                    <a href="#" class="btn btn-primary">{{(producto.precio ? producto.precio : 0 )| currency }}</a>
                </div>
            </div>

        </div>

    </div>


</div>
