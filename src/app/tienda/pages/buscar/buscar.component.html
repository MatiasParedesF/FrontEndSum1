<h1>{{Titulo}}</h1>

<p>La fecha de hoy: {{Fecha1}}</p>
<p>La fecha de hoy: {{Fecha | date:'yyyy-MM-dd'}}</p>
<p>La fecha de hoy: {{Fecha2}}</p>
<hr>
<form (ngSubmit)="insertar2($event)">
    <button type="submit" class="btn btn-primary">Ingresar2</button>
</form>
<form (submit)="insertar()">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
</form>
<hr>
<div class="row">
    <div class="col-6">

        <div class="form-group mx-sm-3 mb-2">
            <label for="nuevoDia" class="sr-only">Ingrese un nuevo día</label>
            <input type="text" class="form-control" id="nuevoDia" [(ngModel)]="nuevoDia" name="nuevoDia" placeholder="Ingrese el nuevo día">
        </div>
        <button type="button" class="btn btn-primary mb-2" (click)=guardarDia()>Agregar día</button>
    </div>
</div>



<button type="button" class="btn btn-primary" (click)="Mostrar(true)">Obtener Mes</button>
<!-- ngIf -->
<div *ngIf="mostrar">
    El día de hoy es: {{n}}
</div>
<p>{{dia}}</p>

<!-- Lmmado al get de la variable -->
<!-- <p>{{mes}}</p> -->
<ul>
    <li *ngFor="let hoy of day; let i=index">
        <b *ngIf="i == dia; else templateName">
            <b>{{hoy}}</b>
        </b>
        <ng-template #templateName>{{hoy}}</ng-template>
    </li>
</ul>
<h1>El elemento eliminado es: <b>{{eliminado}}</b></h1>
<button type="button" class="btn btn-danger" (click)="eliminarDia()">Eliminar día</button>
